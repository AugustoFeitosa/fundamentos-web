<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilos/contato.css">
    
</head>
<body>

    <header>
        <a href="index.html">Home</a>
        <a href="projetos.html">Projetos</a>
    </header>
    <br>
    <h1 id="titulo">Entre em contato comigo</h1><br>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtNome"></div>
            </div>
        
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id="txtEmail"></div>
            </div>
        </fieldset>
        <div class="campo">
            <label for="assunto">Assunto:</label>
            <textarea name="assunto" id="assunto" cols="50" row="6" placeholder="Digite o assunto" onkeyup="validaAssunto()"></textarea>
            <div id="txtAssunto"></div>
        </div>
    
        <br>
        <button class="botao" onclick="enviar()">Enviar</button>
    </form>

    <script src="script/contato.js"></script>
</body>
</html>
